<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*Двадцать складывается как число и 10 как строка конкатенируется ,получается 2010*/
    console.log(10 + 10 + "10")
    /*десять конкатенируется как строка с '10' и  потом 10 уже  прибавляется к строке ,поэтому тоже ведёт себя как строка ,получается 101010*/
    console.log(10 + "10" + 10)
    /*Двадцать складывается как число а +"10" изза плюса приводится к числовому типу ,поэтому 20 + 10 = 30*/
    console.log(10 + 10 + +"10")
    /*минус приводит пустую строку к -0 ,на ноль делить нельзя ,поэтому infinity*/
    console.log(10 / -"")
    /*2,5 изза плюса приводится к NaN , 10 / NaN == NaN */
    console.log(10 / +"2,5")
  </script>
</body>

</html>
