<body>
  <!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    В переменную а прибавляется единица, получается 2 и присваивается перменной с 
    получается с === 2
     */
    c = ++a;
    console.log(c);

    /*
    В переменную b добавляется единица ,b === 2 . Но в перемнную d присваивается 1 ,потому что плюсы стоят после переменной b.
    Т.е. в d сначала присваивается b которая равна 1 , а потом к b прибавляется 1 
    Итого d === 1
          b === 2
     */
    d = b++;
    console.log(d);

    /*
    Сначала с === 2 , а === 2 , к переменной а добавляется 1 ,получается а === 3 , 2 + а === 5 , с === 5 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d === 1 , b === 2 , b++ = 3 , но к 2 прибавляется 2 ,т.к плюсы после переменной , получается d = 2 + 2 , 
    
    d === 4
    a === 3
    b === 3 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
